<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jukebox Remote 2.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #1DB954;
      --green-hover: #1ed760;
      --bg: #121212;
      --surface: #181818;
      --surface2: #282828;
      --surface3: #3e3e3e;
      --text: #FFFFFF;
      --text-muted: #b3b3b3;
      --text-dim: #6a6a6a;
      --radius: 8px;
      --sidebar-w: 340px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€ Top nav â”€â”€ */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: -0.3px;
    }

    .logo svg {
      width: 28px; height: 28px;
      fill: var(--green);
    }

    .room-badge {
      font-size: 12px;
      color: var(--text-muted);
      background: var(--surface2);
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid var(--surface3);
    }

    .room-badge span {
      color: var(--green);
      font-weight: 600;
    }

    /* â”€â”€ Main layout â”€â”€ */
    main {
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      gap: 0;
      flex: 1;
      height: calc(100vh - 65px);
    }

    /* â”€â”€ Sidebar (Queue) â”€â”€ */
    .sidebar {
      background: #000;
      border-right: 1px solid rgba(255,255,255,0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 20px 20px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .sidebar-header h2 {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .count-badge {
      background: var(--surface2);
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 999px;
    }

    .queue-scroll {
      overflow-y: auto;
      flex: 1;
      padding: 0 12px 20px;
    }

    .queue-scroll::-webkit-scrollbar { width: 4px; }
    .queue-scroll::-webkit-scrollbar-track { background: transparent; }
    .queue-scroll::-webkit-scrollbar-thumb { background: var(--surface3); border-radius: 4px; }

    .queue-empty {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-dim);
      font-size: 14px;
      line-height: 1.6;
    }

    .queue-empty .icon {
      font-size: 32px;
      margin-bottom: 10px;
      opacity: 0.4;
    }

    /* Queue Item */
    .queueItem {
      display: grid;
      grid-template-columns: 20px 48px 1fr auto;
      gap: 10px;
      align-items: center;
      padding: 8px 10px;
      border-radius: var(--radius);
      transition: background 0.15s;
      cursor: default;
    }

    .queueItem:hover { background: var(--surface2); }

    .q-num {
      font-size: 13px;
      color: var(--text-dim);
      text-align: center;
      font-weight: 500;
    }

    .queueItem img {
      width: 48px; height: 36px;
      object-fit: cover;
      border-radius: 4px;
    }

    .q-info { overflow: hidden; }

    .q-title {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text);
    }

    .q-meta {
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 2px;
    }

    .q-actions {
      display: flex;
      gap: 2px;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .queueItem:hover .q-actions { opacity: 1; }

    .icon-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1;
      transition: color 0.15s, background 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover { color: var(--text); background: var(--surface3); }
    .icon-btn:disabled { opacity: 0.25; cursor: default; }
    .icon-btn:disabled:hover { color: var(--text-muted); background: none; }

    .icon-btn.danger:hover { color: #e05555; }

    /* â”€â”€ Search pane â”€â”€ */
    .search-pane {
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .search-header {
      padding: 24px 28px 20px;
      flex-shrink: 0;
    }

    .search-header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: -0.5px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
    }

    .search-input-wrap {
      flex: 1;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
      pointer-events: none;
    }

    #q {
      width: 100%;
      background: var(--surface2);
      border: 2px solid transparent;
      border-radius: 999px;
      padding: 12px 16px 12px 42px;
      font-size: 14px;
      font-family: inherit;
      color: var(--text);
      transition: border-color 0.2s, background 0.2s;
      outline: none;
    }

    #q::placeholder { color: var(--text-dim); }

    #q:focus {
      border-color: var(--text);
      background: var(--surface3);
    }

    #searchBtn {
      background: var(--green);
      color: #000;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      white-space: nowrap;
    }

    #searchBtn:hover { background: var(--green-hover); transform: scale(1.02); }
    #searchBtn:active { transform: scale(0.98); }

    /* Results */
    .results-scroll {
      overflow-y: auto;
      flex: 1;
      padding: 0 28px 28px;
    }

    .results-scroll::-webkit-scrollbar { width: 4px; }
    .results-scroll::-webkit-scrollbar-track { background: transparent; }
    .results-scroll::-webkit-scrollbar-thumb { background: var(--surface3); border-radius: 4px; }

    .results-label {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      padding: 4px 0 12px;
    }

    .card {
      display: grid;
      grid-template-columns: 64px 1fr auto;
      gap: 14px;
      align-items: center;
      padding: 10px 12px;
      border-radius: var(--radius);
      transition: background 0.15s;
    }

    .card:hover { background: var(--surface2); }

    .card img {
      width: 64px; height: 48px;
      object-fit: cover;
      border-radius: 4px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      color: var(--text);
    }

    .add-btn {
      background: transparent;
      border: 1px solid var(--surface3);
      color: var(--text-muted);
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 13px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s;
    }

    .add-btn:hover {
      border-color: var(--text);
      color: var(--text);
      transform: scale(1.03);
    }

    .add-btn:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
    }

    .add-btn.added {
      border-color: var(--green);
      color: var(--green);
    }

    .search-placeholder {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-dim);
    }

    .search-placeholder .big-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.3; }
    .search-placeholder p { font-size: 15px; line-height: 1.6; }
    .search-placeholder strong { color: var(--text-muted); }

    .searching-msg {
      padding: 40px;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Divider between items */
    .card + .card { border-top: 1px solid rgba(255,255,255,0.04); }
    .queueItem + .queueItem { border-top: 1px solid rgba(255,255,255,0.03); }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 700px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        height: auto;
      }
      .sidebar {
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.06);
        max-height: 40vh;
      }
      .search-pane { min-height: 60vh; }
      header { padding: 14px 16px; }
      .search-header { padding: 16px 16px 14px; }
      .results-scroll { padding: 0 16px 20px; }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">


      Video Jukebox 2.0
    </div>
    <div class="room-badge">Room: <span id="roomLabel"></span></div>
  </header>

  <main>
    <!-- Queue Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Queue</h2>
        <span class="count-badge" id="queueCount">0</span>
      </div>
      <div class="queue-scroll">
        <div id="queueList">
          <div class="queue-empty">
            <div class="icon">ðŸŽµ</div>
            <p>Your queue is empty.<br>Search for songs to add them.</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Search Pane -->
    <section class="search-pane">
      <div class="search-header">
        <h1>Search</h1>
        <div class="search-bar">
          <div class="search-input-wrap">
            <span class="search-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
              </svg>
            </span>
            <input id="q" type="text" placeholder="What do you want to play?" autocomplete="off" />
          </div>
          <button id="searchBtn">Search</button>
        </div>
      </div>

      <div class="results-scroll">
        <div id="results">
          <div class="search-placeholder">
            <div class="big-icon">ðŸŽ¬</div>
            <p>Search for any song, artist, or video<br>and add it to the <strong>queue</strong>.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNcetbvYsxDVAAezn0GdxVaLeW7j2EoO4",
      authDomain: "jukebox-queue-f62c7.firebaseapp.com",
      databaseURL: "https://jukebox-queue-f62c7-default-rtdb.firebaseio.com",
      projectId: "jukebox-queue-f62c7",
      storageBucket: "jukebox-queue-f62c7.firebasestorage.app",
      messagingSenderId: "288785705112",
      appId: "1:288785705112:web:1e721031fc856d056ac8ed"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ROOM = (location.hash || "#default").replace("#", "");
    document.getElementById("roomLabel").textContent = ROOM;

    const queueRef = db.ref(`rooms/${ROOM}/queue`);
    const YT_API_KEY = "AIzaSyCFI__LFEbvmy7aULYvNRvr37rdAVasDHU";

    const qEl = document.getElementById("q");
    const resultsEl = document.getElementById("results");
    const queueListEl = document.getElementById("queueList");
    const queueCountEl = document.getElementById("queueCount");

    let queueOrdered = [];

    function escapeHtml(s) {
      return (s||"").replace(/[&<>"']/g, m =>
        ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
      );
    }

    function formatAge(ts) {
      if (!ts) return "";
      const diffMs = Date.now() - ts;
      const mins = Math.floor(diffMs / 60000);
      if (mins < 1) return "just now";
      if (mins < 60) return `${mins}m ago`;
      const hrs = Math.floor(mins / 60);
      return `${hrs}h ago`;
    }

    async function searchYT(query) {
      const url =
        "https://www.googleapis.com/youtube/v3/search" +
        `?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}` +
        `&key=${YT_API_KEY}`;
      const r = await fetch(url);
      return r.json();
    }

    async function getNextPos() {
      const snap = await queueRef.orderByChild("pos").limitToLast(1).once("value");
      const val = snap.val();
      if (!val) return 10;
      const last = Object.values(val)[0];
      const lastPos = Number(last?.pos ?? 0);
      return (Number.isFinite(lastPos) ? lastPos : 0) + 10;
    }

    async function addToQueue(v) {
      try {
        const pos = await getNextPos();
        const payload = {
          youtubeId: v.videoId,
          videoId: v.videoId,
          title: v.title,
          thumb: v.thumb,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          status: "queued",
          pos
        };
        await queueRef.push(payload);
      } catch (e) {
        console.error("[remote] write failed âŒ", e);
        alert("Write failed: " + (e?.message || e));
        throw e;
      }
    }

    async function removeFromQueue(key) {
      if (!confirm("Remove this item from the queue?")) return;
      try {
        await queueRef.child(key).remove();
      } catch (e) {
        alert("Remove failed: " + (e?.message || e));
      }
    }

    async function moveItem(key, direction) {
      const idx = queueOrdered.findIndex(x => x.key === key);
      if (idx === -1) return;
      const swapWith = idx + direction;
      if (swapWith < 0 || swapWith >= queueOrdered.length) return;
      const a = queueOrdered[idx];
      const b = queueOrdered[swapWith];
      const updates = {};
      updates[`rooms/${ROOM}/queue/${a.key}/pos`] = Number(b.item?.pos ?? 0);
      updates[`rooms/${ROOM}/queue/${b.key}/pos`] = Number(a.item?.pos ?? 0);
      try {
        await db.ref().update(updates);
      } catch (e) {
        alert("Move failed: " + (e?.message || e));
      }
    }

    // Live queue listener
    queueRef.orderByChild("pos").on("value", (snap) => {
      const ordered = [];
      snap.forEach((childSnap) => {
        ordered.push({ key: childSnap.key, item: childSnap.val() });
      });

      queueOrdered = ordered;
      queueCountEl.textContent = String(queueOrdered.length);

      if (queueOrdered.length === 0) {
        queueListEl.innerHTML = `
          <div class="queue-empty">
            <div class="icon">ðŸŽµ</div>
            <p>Your queue is empty.<br>Search for songs to add them.</p>
          </div>`;
        return;
      }

      queueListEl.innerHTML = "";
      queueOrdered.forEach(({ key, item }, i) => {
        const title = escapeHtml(item?.title || "(untitled)");
        const thumb = item?.thumb || "";
        const createdAt = item?.createdAt;

        const row = document.createElement("div");
        row.className = "queueItem";
        row.innerHTML = `
          <span class="q-num">${i + 1}</span>
          <img src="${thumb}" alt="" loading="lazy">
          <div class="q-info">
            <div class="q-title">${title}</div>
            <div class="q-meta">${escapeHtml(formatAge(createdAt))}</div>
          </div>
          <div class="q-actions">
            <button class="icon-btn upBtn" title="Move up">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m18 15-6-6-6 6"/></svg>
            </button>
            <button class="icon-btn downBtn" title="Move down">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m6 9 6 6 6-6"/></svg>
            </button>
            <button class="icon-btn danger rmBtn" title="Remove">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 6 6 18M6 6l12 12"/></svg>
            </button>
          </div>
        `;

        const up = row.querySelector(".upBtn");
        const down = row.querySelector(".downBtn");
        const rm = row.querySelector(".rmBtn");

        if (i === 0) up.disabled = true;
        if (i === queueOrdered.length - 1) down.disabled = true;

        up.onclick = () => moveItem(key, -1);
        down.onclick = () => moveItem(key, +1);
        rm.onclick = () => removeFromQueue(key);

        queueListEl.appendChild(row);
      });
    });

    // Search
    qEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("searchBtn").click();
    });

    document.getElementById("searchBtn").onclick = async () => {
      const q = qEl.value.trim();
      if (!q) return;

      resultsEl.innerHTML = `<div class="searching-msg">Searchingâ€¦</div>`;
      const data = await searchYT(q);

      if (data?.error) {
        resultsEl.innerHTML = `<div class="searching-msg" style="color:#e05555;">YouTube API error: ${escapeHtml(data.error.message || "Unknown")}</div>`;
        return;
      }

      resultsEl.innerHTML = "";

      if (!data.items?.length) {
        resultsEl.innerHTML = `<div class="searching-msg">No results found.</div>`;
        return;
      }

      const label = document.createElement("div");
      label.className = "results-label";
      label.textContent = `Results for "${q}"`;
      resultsEl.appendChild(label);

      data.items.forEach(it => {
        const v = {
          videoId: it.id.videoId,
          title: it.snippet.title,
          thumb: it.snippet.thumbnails.medium.url
        };

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${v.thumb}" alt="" loading="lazy">
          <div class="card-title">${escapeHtml(v.title)}</div>
          <button class="add-btn">Add</button>
        `;

        card.querySelector("button").onclick = async () => {
          const btn = card.querySelector("button");
          btn.disabled = true;
          btn.textContent = "Addingâ€¦";
          try {
            await addToQueue(v);
            btn.textContent = "Added âœ“";
            btn.classList.add("added");
          } catch {
            btn.disabled = false;
            btn.textContent = "Add";
          }
        };

        resultsEl.appendChild(card);
      });
    };
  </script>
</body>
</html>
